{% extends 'accounts/home.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}

<!-- Sticky Navbar -->
<div id="navbar">
    <a href="{% url 'video' %}" class="nav-button">Video</a>
    <a href="{% url 'photos' %}" class="nav-button">Photos</a>
    <a href="{% url 'objectives' %}" class="nav-button">Objectives</a>
    <a href="{% url 'moa' %}" class="nav-button">MOA</a>
</div>

<!-- Button Styling -->
<style>
    /* Sticky Navbar */
    #navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
        text-align: center;
        padding: 15px 0;
        box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        z-index: 1000;
    }

    .nav-button {
        display: inline-block;
        margin: 0 10px;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .nav-button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}
