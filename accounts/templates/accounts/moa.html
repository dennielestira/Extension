{% extends 'accounts/home.html' %}
{% block title %}MOA{% endblock %}

{% block content %}
<style>
  /* Default styles for larger screens */
  .moa-container {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .moa-header {
    text-align: center;
    margin-bottom: 30px;
    font-size: 32px;
    font-weight: bold;
    border-bottom: 3px solid #2c3e50;
    padding-bottom: 10px;
    color: #2c3e50;
  }

  .pdf-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 25px;
  }

  .pdf-box {
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    background: #fff;
    transition: transform 0.3s ease;
  }

  .pdf-box:hover {
    transform: translateY(-5px);
  }

  .pdf-box iframe {
    width: 100%;
    height: 500px;
    border: none;
  }

  .pdf-title {
    padding: 12px;
    text-align: center;
    font-weight: 600;
    background-color: #ecf0f1;
    border-top: 1px solid #ccc;
    font-size: 16px;
    color: #2c3e50;
  }

  /* Media Queries for smaller screen sizes */
  @media (max-width: 1200px) {
    .moa-header {
      font-size: 28px;
    }

    .pdf-section {
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .pdf-title {
      font-size: 14px;
    }
  }

  @media (max-width: 992px) {
    .moa-container {
      padding: 30px 15px;
    }

    .moa-header {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .pdf-box iframe {
      height: 400px;
    }
  }

  @media (max-width: 768px) {
    .moa-header {
      font-size: 20px;
      margin-bottom: 15px;
    }

    .pdf-section {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .pdf-box iframe {
      height: 350px;
    }

    .pdf-title {
      font-size: 12px;
    }
  }

  @media (max-width: 480px) {
    .moa-header {
      font-size: 18px;
    }

    .pdf-box iframe {
      height: 300px;
    }

    .pdf-title {
      font-size: 10px;
    }
  }
</style>

<div class="moa-container">
  <div class="moa-header">Memorandum of Agreement (MOA)</div>
  <div class="pdf-section">
    <div class="pdf-box">
      <iframe src="/static/pdf/BARANGAY MOLINO 2.pdf"></iframe>
      <div class="pdf-title">Barangay Molino 2</div>
    </div>
    <div class="pdf-box">
      <iframe src="/static/pdf/BJMP FEMALE DORMITORY .pdf"></iframe>
      <div class="pdf-title">BJMP Female Dormitory</div>
    </div>
    <div class="pdf-box">
      <iframe src="/static/pdf/MAMBOG ELEMENTARY SCHOOL.pdf"></iframe>
      <div class="pdf-title">Mambog Elementary School</div>
    </div>
    <div class="pdf-box">
      <iframe src="/static/pdf/PHILLIPINE RED CROSS.pdf"></iframe>
      <div class="pdf-title">Philippine Red Cross</div>
    </div>
  </div>
</div>
{% endblock %}
